# Sample workflow for building and deploying a Jekyll site to GitHub Pages
# https://github.com/actions/starter-workflows/blob/main/pages/jekyll.yml

name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: [$default-branch, gh-pages]

  pull_request:
    paths:
      - README.md
      - CONTRIBUTING.md
      - SECURITY.md
      - docs/
      - public/
      - website/
    types:
      - opened
      - reopened
      - synchronize
      - closed

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          working-directory: website
          bundler-cache: true
          cache-version: 0 # Increment this number if you need to re-download cached gems

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        with:
          generator_config_file: website/_config.yml

      - name: Copy files needed by website
        run: |
          ./scripts/website-prepare.sh

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        # Outputs to './website/_site' directory
        working-directory: website
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/_site

  deploy-preview:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    #if: github.ref_name != github.event.repository.default_branch
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifact
        if: github.event.action != 'closed'
        uses: actions/download-artifact@v4
        with:
          path: ./website/_site

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./website/_site
#      - name: Deploy to preview
#        id: deployment
#        uses: shlinkio/deploy-preview-action@v1.0.1

  deploy-to-production:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    #if: github.ref_name == github.event.repository.default_branch
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
