<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>rolod0x options</title>
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
        <h1>rolod0x options</h1>

        <form id="options-form" class="detail-view-container">
            <div title="Blockchain address labels">
                <p>
                    Enter your address labels here, one on each line.
                    Each entry should look something like
                </p>
                <pre><code>0xaddress Label for address</code></pre>
                <p>
                    You can optionally add <code>// a comment</code>
                    after the address to provide more information.
                </p>
                <div id="parser-error"></div>
                <textarea rows="40" cols="120" name="labels" id="labels" spellcheck="false"
                    placeholder="0x6B175474E89094C44Da98b954EedeAC495271d0F DAI    // Dai Stablecoin"></textarea>
            </div>
        </form>

        <script src="options.ts" type="module"></script>
    </body>
</html>
